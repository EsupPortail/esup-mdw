helpWindow.defaultTitle = Aide
helpWindow.text.enseignant = <p>Ce canal regroupe l'ensemble des fonctionnalités qui ont été développées spécialement pour les enseignants. <br /><br />Il vous permettra d'accéder aux informations individuelles d'un étudiant concernant son état civil, ses inscriptions, ses résultats. Chaque étudiant peut accéder au même type d'information en ce qui le concerne. <br /><br />Vous avez également la possibilité de constituer des listes d'étudiants par élément pédagogique. Les listes pourront ensuite être récupérées sous Excel ou d'autres logiciels de bureautique (trombinoscope en PDF).</p>
helpWindow.text.etudiant = <p>Ce canal vous permet de consulter votre dossier Etudiant. En accédant à votre dossier, vous trouverez les informations suivantes : </p><ul><li>Etat-civil : Nom, prénoms, date de naissance, numéro de dossier, baccalauréat...</li><li>Adresses : Adresse annuelle, Adresse fixe</li><li>Inscriptions : La liste de toutes vos inscriptions à l'Université...</li><li>Calendrier des examens : Dates, Salles, Durées...</li><li>Notes et résultats : Tous vos résultats aux diplômes, années intermédiaires, éléments pédagogiques et épreuves.</li></ul><p>Remarque : Les résultats sont visibles dès leur publication par les scolarités.</p>
